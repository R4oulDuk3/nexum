# Nexum Mesh Network - HostAPD Configuration
# This file is a template for WiFi Access Point configuration
# Variables are replaced by setup-mesh.sh: @AP_SSID@, @AP_PASSWORD@, @MESH_CHANNEL@, @WIRELESS_INTERFACE@
#
# NOTE: Single radio limitation: On a single radio, both mesh (IBSS) and AP modes
# must use the same channel. This configuration attempts to work around this limitation.

interface=@WIRELESS_INTERFACE@
driver=nl80211
ssid=@AP_SSID@
hw_mode=g
channel=@MESH_CHANNEL@
ieee80211n=1
wmm_enabled=1
ht_capab=[HT40][SHORT-GI-20][DSSS_CCK-40]
macaddr_acl=0
auth_algs=1
ignore_broadcast_ssid=0
wpa=2
wpa_passphrase=@AP_PASSWORD@
wpa_key_mgmt=WPA-PSK
wpa_pairwise=TKIP
rsn_pairwise=CCMP

# Power saving and reliability settings
ap_max_inactivity=300
beacon_int=100
dtim_period=2

# Security settings
wpa_group_rekey=86400
wpa_gmk_rekey=86400

# Compatibility settings for single radio
country_code=US
ieee80211d=1
ieee80211h=1

