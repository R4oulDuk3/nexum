{% set map_id = map_id or 'default' %}
<div id="map-control-{{ map_id }}" class="map-control">
    <!-- Header -->
    <div class="flex items-center justify-between mb-3 pb-2 border-b border-gray-200">
        <h3 class="font-semibold text-base text-gray-900">Map Controls</h3>
        <button 
            id="close-drawer-btn"
            class="text-gray-400 hover:text-gray-600 transition-colors"
            aria-label="Close drawer"
        >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>

    <!-- Entity Types Section -->
    <div class="mb-4">
        <div class="text-sm font-semibold text-gray-700 mb-2">
            Show Entity Types
        </div>
        
        <div class="flex flex-col gap-1.5">
            <label class="flex items-center gap-2 cursor-pointer text-sm text-gray-700 py-0.5 select-none">
                <input type="checkbox" class="entity-type-checkbox w-4 h-4 cursor-pointer accent-blue-600" value="responder">
                <span>Responders</span>
            </label>
            <label class="flex items-center gap-2 cursor-pointer text-sm text-gray-700 py-0.5 select-none">
                <input type="checkbox" class="entity-type-checkbox w-4 h-4 cursor-pointer accent-blue-600" value="civilian">
                <span>Civilians</span>
            </label>
            <label class="flex items-center gap-2 cursor-pointer text-sm text-gray-700 py-0.5 select-none">
                <input type="checkbox" class="entity-type-checkbox w-4 h-4 cursor-pointer accent-blue-600" value="incident">
                <span>Incidents</span>
            </label>
            <label class="flex items-center gap-2 cursor-pointer text-sm text-gray-700 py-0.5 select-none">
                <input type="checkbox" class="entity-type-checkbox w-4 h-4 cursor-pointer accent-blue-600" value="resource">
                <span>Resources</span>
            </label>
            <label class="flex items-center gap-2 cursor-pointer text-sm text-gray-700 py-0.5 select-none">
                <input type="checkbox" class="entity-type-checkbox w-4 h-4 cursor-pointer accent-blue-600" value="hazard">
                <span>Hazards</span>
            </label>
        </div>
        
        <!-- Show Traces Checkbox -->
        <div class="mt-3 pt-3 border-t border-gray-200">
            <label class="flex items-center gap-2 cursor-pointer text-sm text-gray-700 py-0.5 select-none">
                <input type="checkbox" class="trace-checkbox w-4 h-4 cursor-pointer accent-blue-600">
                <span>Show traces</span>
            </label>
        </div>
    </div>

    <!-- Time Filter Section -->
    <div class="mb-4">
        <div class="text-sm font-semibold text-gray-700 mb-2">
            Time Filter
        </div>
        
        <!-- From Time Slider -->
        <div class="mb-3">
            <div class="flex items-center justify-between mb-1">
                <label class="text-sm text-gray-700">From time:</label>
                <span id="time-from-value-{{ map_id }}" class="text-sm font-medium text-gray-900">-120 min</span>
            </div>
            <input 
                type="range" 
                id="time-from-slider-{{ map_id }}" 
                class="time-from-slider w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600"
                min="-120" 
                max="0" 
                step="1" 
                value="-120"
            >
        </div>
        
        <!-- Until Time Slider -->
        <div class="mb-2">
            <div class="flex items-center justify-between mb-1">
                <label class="text-sm text-gray-700">Until time:</label>
                <span id="time-until-value-{{ map_id }}" class="text-sm font-medium text-gray-900">0 min</span>
            </div>
            <input 
                type="range" 
                id="time-until-slider-{{ map_id }}" 
                class="time-until-slider w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600"
                min="-120" 
                max="0" 
                step="1" 
                value="0"
            >
        </div>
    </div>
</div>
