<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nexum Mesh Messaging{% endblock %}</title>
    
    <!-- Tailwind CSS (local) -->
    <script src="{{ url_for('static', filename='tailwind.js') }}"></script>
    
    <!-- Dexie.js (loaded as script tag for global access) -->
    <script src="{{ url_for('static', filename='dexie.js') }}"></script>
    
    <!-- Location tracking scripts (loaded as ES6 modules) -->
    <script type="module" src="{{ url_for('static', filename='location-sender.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='location-tracker.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='location-sync-tracker.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='header-controls.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='maplibre-gl.css') }}">

    <!-- Custom styles -->
    <style>
        /* Ping animation for broadcast indicator */
        @keyframes broadcast-ping {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 8px rgba(59, 130, 246, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
            }
        }
        
        .broadcast-ping {
            animation: broadcast-ping 0.6s ease-out;
        }
        
        /* Ping animation for sync indicator */
        @keyframes sync-ping {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.7);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 8px rgba(139, 92, 246, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(139, 92, 246, 0);
            }
        }
        
        .sync-ping {
            animation: sync-ping 0.6s ease-out;
        }
        
        #headerBroadcastBtn, #headerSyncBtn {
            pointer-events: none; /* Make it non-clickable */
        }
        
        {% block extra_css %}{% endblock %}
    </style>
    
    <!-- Mobile drawer and dropdown functionality -->
    <script type="module">
        // Import HeaderControls module
        import * as HeaderControls from "{{ url_for('static', filename='header-controls.js') }}";
        
        // Make functions globally available for onclick handlers
        window.toggleMobileDrawer = function() {
            const drawer = document.getElementById('mobile-drawer');
            const backdrop = document.getElementById('drawer-backdrop');
            window.drawerOpen = !window.drawerOpen;
            
            if (window.drawerOpen) {
                drawer.classList.remove('-translate-x-full');
                backdrop.classList.remove('hidden');
                document.body.classList.add('overflow-hidden');
            } else {
                drawer.classList.add('-translate-x-full');
                backdrop.classList.add('hidden');
                document.body.classList.remove('overflow-hidden');
            }
        };
        
        window.toggleTestingMenu = function() {
            const menu = document.getElementById('testing-menu');
            if (menu) {
                menu.classList.toggle('hidden');
            }
        };
        
        // Initialize drawer state
        window.drawerOpen = false;
        
        // Close drawer when clicking backdrop
        document.addEventListener('click', function(event) {
            const backdrop = document.getElementById('drawer-backdrop');
            const drawer = document.getElementById('mobile-drawer');
            
            if (event.target === backdrop) {
                window.toggleMobileDrawer();
            }
            
            // Close dropdown when clicking outside
            const dropdown = document.getElementById('testing-dropdown');
            const menu = document.getElementById('testing-menu');
            if (dropdown && menu && !dropdown.contains(event.target)) {
                menu.classList.add('hidden');
            }
        });
        
        // Close drawer on escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && window.drawerOpen) {
                window.toggleMobileDrawer();
            }
        });
        
        // Sync mobile user type switch with header switch
        document.addEventListener('DOMContentLoaded', function() {
            const headerSwitch = document.getElementById('headerUserTypeSwitch');
            const mobileSwitch = document.getElementById('mobileUserTypeSwitch');
            
            if (headerSwitch && mobileSwitch) {
                // Sync from header to mobile
                headerSwitch.addEventListener('change', function() {
                    mobileSwitch.value = this.value;
                });
                
                // Sync from mobile to header
                mobileSwitch.addEventListener('change', function() {
                    headerSwitch.value = this.value;
                    HeaderControls.setUserType(this.value);
                });
            }
        });
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Left: Logo + Mobile Menu Button -->
                <div class="flex items-center space-x-3">
                    <!-- Mobile Menu Button (visible on mobile only) -->
                    <button 
                        onclick="toggleMobileDrawer()"
                        class="md:hidden p-2 rounded-md text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300"
                        aria-label="Open menu"
                    >
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <h1 class="text-xl font-bold">Nexum Mesh</h1>
                </div>
                
                <!-- Right: Broadcast Button (always visible) + Desktop Navigation -->
                <div class="flex items-center space-x-2 md:space-x-4">
                    <!-- Broadcast Status Indicator - Shows GPS broadcasting status -->
                    <div 
                        id="headerBroadcastBtn" 
                        class="bg-blue-600 text-white px-3 py-2 md:px-4 md:py-2 rounded-md text-sm font-medium flex items-center shadow-lg"
                        role="status"
                        aria-label="GPS Broadcasting Status"
                    >
                        <svg id="broadcastIcon" class="mr-1 md:mr-2 h-4 w-4 md:h-5 md:w-5" fill="currentColor" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="2" fill="currentColor" opacity="1">
                                <animate attributeName="opacity" values="1;0.6;1" dur="1.5s" repeatCount="indefinite"/>
                            </circle>
                            <circle cx="12" cy="12" r="6" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.4">
                                <animate attributeName="r" values="6;10;6" dur="1.5s" repeatCount="indefinite"/>
                                <animate attributeName="opacity" values="0.4;0;0.4" dur="1.5s" repeatCount="indefinite"/>
                            </circle>
                            <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="1" opacity="0.3">
                                <animate attributeName="r" values="10;14;10" dur="1.5s" repeatCount="indefinite" begin="0.25s"/>
                                <animate attributeName="opacity" values="0.3;0;0.3" dur="1.5s" repeatCount="indefinite" begin="0.25s"/>
                            </circle>
                        </svg>
                        <span id="broadcastBtnText" class="hidden sm:inline">Broadcasting GPS</span>
                        <span id="broadcastBtnTextMobile" class="sm:hidden">GPS</span>
                    </div>
                    
                    <!-- Sync Status Indicator - Shows mesh sync status -->
                    <div 
                        id="headerSyncBtn" 
                        class="bg-purple-600 text-white px-3 py-2 md:px-4 md:py-2 rounded-md text-sm font-medium flex items-center shadow-lg"
                        role="status"
                        aria-label="Mesh Sync Status"
                    >
                        <svg id="syncIcon" class="mr-1 md:mr-2 h-4 w-4 md:h-5 md:w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" opacity="0.8">
                                <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
                            </path>
                        </svg>
                        <span id="syncBtnText" class="hidden sm:inline">Syncing Mesh</span>
                        <span id="syncBtnTextMobile" class="sm:hidden">Sync</span>
                    </div>
                    
                    <!-- Desktop Navigation (hidden on mobile) -->
                    <div class="hidden md:flex items-center space-x-4">
                        <!-- User Type Switch -->
                        <div class="flex items-center space-x-2">
                            <span class="text-sm">User Type:</span>
                            <select 
                                id="headerUserTypeSwitch" 
                                class="bg-blue-700 hover:bg-blue-800 text-white px-3 py-1 rounded-md text-sm border-none cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-300"
                            >
                                <option value="responder">Responder</option>
                                <option value="civilian">Civilian</option>
                            </select>
                        </div>
                        
                        <!-- Settings Link -->
                        <a 
                            href="/settings"
                            class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded-md text-sm font-medium flex items-center transition-colors"
                        >
                            Settings
                        </a>
                        
                        <!-- Testing Dropdown -->
                        <div class="relative" id="testing-dropdown">
                            <button 
                                onclick="toggleTestingMenu()" 
                                class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded-md text-sm font-medium flex items-center"
                            >
                                Testing
                                <svg class="ml-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                            <div 
                                id="testing-menu" 
                                class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50"
                            >
                                <a href="/test/location" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Location</a>
                                <a href="/test/scenario" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Scenario Creator</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Mobile Drawer Backdrop -->
    <div 
        id="drawer-backdrop"
        onclick="toggleMobileDrawer()"
        class="hidden fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden transition-opacity duration-300"
    ></div>
    
    <!-- Mobile Drawer -->
    <div 
        id="mobile-drawer"
        class="fixed inset-y-0 left-0 z-50 w-64 bg-white shadow-xl transform -translate-x-full transition-transform duration-300 ease-in-out md:hidden overflow-y-auto"
    >
        <!-- Drawer Header -->
        <div class="flex items-center justify-between h-16 px-4 bg-blue-600 text-white sticky top-0 z-10">
            <h2 class="text-lg font-semibold">Menu</h2>
            <button 
                onclick="toggleMobileDrawer()"
                class="p-2 rounded-md text-white hover:bg-blue-700 focus:outline-none"
                aria-label="Close menu"
            >
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        
        <!-- Drawer Content -->
        <div class="px-4 py-6 space-y-4">
            <!-- User Type Switch -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">User Type</label>
                <select 
                    id="mobileUserTypeSwitch" 
                    class="w-full bg-gray-100 border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                    <option value="responder">Responder</option>
                    <option value="civilian">Civilian</option>
                </select>
            </div>
            
            <!-- Navigation Links -->
            <div class="space-y-2">
                <a 
                    href="/" 
                    onclick="toggleMobileDrawer()"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md transition-colors"
                >
                    Dashboard
                </a>
                <a 
                    href="/settings" 
                    onclick="toggleMobileDrawer()"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md transition-colors"
                >
                    Settings
                </a>
                <a 
                    href="/test/location"
                    onclick="toggleMobileDrawer()"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md transition-colors"
                >
                    Location Testing
                </a>
                <a 
                    href="/test/scenario"
                    onclick="toggleMobileDrawer()"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md transition-colors"
                >
                    Scenario Creator
                </a>
            </div>
            
            <!-- Divider -->
            <div class="border-t border-gray-200 pt-4">
                <p class="px-4 text-xs text-gray-500">Nexum Mesh Network</p>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="flex-1 max-w-7xl mx-auto w-full py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-auto">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm">Nexum Mesh Network - Disaster Relief Communication</p>
        </div>
    </footer>

    <!-- Scripts -->
    {% block extra_js %}{% endblock %}
</body>
</html>
