<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nexum Mesh Messaging{% endblock %}</title>
    
    <!-- Tailwind CSS (local) -->
    <script src="{{ url_for('static', filename='tailwind.js') }}"></script>
    
    <!-- Custom styles -->
    <style>
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold">Nexum Mesh</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm">Mesh Messaging</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-12">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm">Nexum Mesh Network - Disaster Relief Communication</p>
        </div>
    </footer>

    <!-- Scripts -->
    {% block extra_js %}{% endblock %}
</body>
</html>
