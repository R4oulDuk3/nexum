<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Marker Test - Nexum</title>
    
    <!-- MapLibre GL CSS -->
    <link href="{{ url_for('static', filename='maplibre-gl.css') }}" rel="stylesheet" />
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 600px;
            border: 2px solid #ccc;
        }
        .info {
            margin-bottom: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Map Marker Test</h1>
        <p>Testing simple marker on Berlin map</p>
        <p>Marker should be at: 13.4050 (lon), 52.5200 (lat) - Brandenburg Gate, Berlin</p>
        <p>Map center: 13.4050 (lon), 52.5200 (lat), zoom: 13</p>
    </div>
    
    <div id="map"></div>
    
    <!-- MapLibre GL JS -->
    <script src="{{ url_for('static', filename='maplibre-gl.js') }}"></script>
    
    <script>        
        (async function() {
            try {
                // Import functions
                const { initMap, addUserMarker, getTileJsonCenter } = await import("{{ url_for('static', filename='maplibre-map.js') }}");
                console.log('üîç DEBUG - initMap and addUserMarker imported');
                
                // Initialize map - returns map object directly
                let map = await initMap({
                    containerId: 'map',
                    showControls: false
                });
                
                console.log('üîç DEBUG - Map initialized');
                console.log('üîç DEBUG - Map:', map);
                
                // Get TileJSON center for marker placement
                const tileJsonCenter = await getTileJsonCenter();
                console.log('üîç DEBUG - TileJSON center:', tileJsonCenter);
                
                // Add marker immediately - no need to wait for load (like example)
                console.log('üîç DEBUG - Adding marker using addUserMarker at:', tileJsonCenter.center);
                addUserMarker(map, tileJsonCenter.center[0], tileJsonCenter.center[1]);
                
                
                console.log('‚úÖ Marker added!');
                console.log('üîç DEBUG - Expected position:', tileJsonCenter.center);
                
                map.on('error', (e) => {
                    console.error('üîç DEBUG - Map error:', e);
                });
                
            } catch (error) {
                console.error('üîç DEBUG - Error initializing map:', error);
            }
        })();
    </script>
</body>
</html>
